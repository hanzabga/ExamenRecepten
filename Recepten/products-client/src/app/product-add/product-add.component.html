<div class='container'>
   <h1>Add Product</h1>

   <form (ngSubmit)='onSubmit()' #productForm='ngForm'>

      <div class='form-group'>
         <label for='name'>Name :</label>
         <input type='text' class='form-control' id='name' required
            [(ngModel)]='model.name' name='name'>
      </div>
      <br />
      <div class='form-group'>
         <label for='kcal'>Calorieen :</label>
         <input type='text' class='form-control' id='kcal' required
            [(ngModel)]='model.kcal' name='kcal'>
      </div>
      <br />
      <div class='form-group'>
         <label for='ing'>Ingredienten :</label>
         <input type='text' class='form-control' id='ing' required
            [(ngModel)]='model.ing' name='ing'>
      </div>
      <br />
      <div class='form-group'>
         <label for='tijd'>Tijd :</label>
         <input type='text' class='form-control' id='tijd' required
            [(ngModel)]='model.tijd' name='tijd'>
      </div>
      <br />
      <button type='submit' class='btn btn-success' [disabled]='productForm.invalid'>Add</button>

      <br/><br/>

      {{ productForm.value | json }}

   </form>
</div>
